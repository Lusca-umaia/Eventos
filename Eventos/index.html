<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="Form">
        <h1>Formulário de Empresa</h1>
        <form method="post">
            <div class="grid">
                <div id="name">
                    <label for="Name">Nome:</label>
                    <input type="text" class="rox" id="Name">

                </div>
                <div id="enderecoo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" class="rox">
                </div>
                <div id="hE">
                    <label for="">Horário de entrada:</label>
                    <input type="time" class="rox" id="timeE">
                </div>
                <div id="item">
                    <label for="">Horário de saída:</label>
                    <input type="time" class="rox" id="timeS">
                </div>
            </div>

            <div class="semana">
                <h2>Dias de funcionamento</h2>
                <div>
                    <input type="checkbox" id="seg" value="Segunda" class="checkbox">
                    <label for="seg">Segunda</label>
                </div>
                <div>
                    <input type="checkbox" id="ter" value="Terça" class="checkbox">
                    <label for="ter">Terça</label>
                </div>
                <div>
                    <input type="checkbox" id="quar" value="Quarta" class="checkbox">
                    <label for="quar">Quarta</label>
                </div>
                <div>
                    <input type="checkbox" id="quin" value="Quinta" class="checkbox">
                    <label for="quin">Quinta</label>
                </div>
                <div>
                    <input type="checkbox" id="sex" value="Sexta" class="checkbox">
                    <label for="sex">Sexta</label>
                </div>
                <div>
                    <input type="checkbox" id="sab" value="Sábado" class="checkbox">
                    <label for="sab">Sábado</label>
                </div>
                <div>
                    <input type="checkbox" id="dom" value="Domingo" class="checkbox">
                    <label for="dom">Domingo</label>
                </div>
            </div>
            <input type="submit" id="sub" value="Enviar">
        </form>
    </section>

    <script src="logico.js"></script>
</body>

</html>
